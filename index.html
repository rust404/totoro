<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.3.2/styles/a11y-dark.min.css" rel="stylesheet">
  <title>会动的代码 -- 龙猫</title>
</head>
<body>
  <pre id="codePanel">
    <code class="css"></code>
  </pre>
  <div class="btn-group">
    <button id="startBtn" class="btn">开始</button>
    <button id="stopBtn" class="btn">暂停</button>
    <button id="speedUpBtn" class="btn">加速</button>
    <button id="slowDownBtn" class="btn">减速</button>
    <button id="skipBtn" class="btn">跳过</button>
    <span id="speed"></span>
  </div>
  <div class="container">
    <div class="inner">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="mustache one"></div>
      <div class="mustache two"></div>
      <div class="mustache three"></div>
      <div class="mustache four"></div>
      <div class="mustache five"></div>
      <div class="mustache six"></div>
      <div class="tummy">
        <div class="moon one"></div>
        <div class="moon two"></div>
        <div class="moon three"></div>
        <div class="moon four"></div>
        <div class="moon five"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.3.2/highlight.min.js"></script>
<!--  <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.3.2/languages/css.min.js"></script>-->
  <script src="index.js"></script>
</body>
</html>
